<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Control</title>
</head>
<body>
    <h1>Light Control</h1>
    <form id="lightForm">
        <label for="hour">Hour:</label>
        <input type="number" id="hour" name="hour" min="0" max="23" placeholder="Enter hour (0-23)" required><br><br>
        <label for="minute">Minute:</label>
        <input type="number" id="minute" name="minute" min="0" max="59" placeholder="Enter minute (0-59)" required><br><br>
        <button type="submit">Set Time</button>
    </form>
</body>
</html>
