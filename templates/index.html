<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
</head>
<body>
    <form id="timeForm" method="POST" action="/submit">
        <label for="hour">Hour:</label>
        <input type="number" id="hour" name="hour" min="0" max="23" required>

        <label for="minute">Minute:</label>
        <input type="number" id="minute" name="minute" min="0" max="59" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('timeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const hour = document.getElementById('hour').value;
            const minute = document.getElementById('minute').value;

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ hour: hour, minute: minute })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert(`Alarm time set to: ${data.h}:${data.m}`);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
